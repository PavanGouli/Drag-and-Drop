<!DOCTYPE html>
<html>
<head>
	<title>
		How to create drag and drop
		features for images reorder
		using HTML CSS and jQueryUI?
	</title>
    <link rel="stylesheet" href="styles.css">
    <script src = 
    "https://code.jquery.com/jquery-1.10.2.js">
        </script>
          
        <script src = 
    "https://code.jquery.com/ui/1.10.4/jquery-ui.js">
        </script>
</head>
	
<body>
	<h1 style="color:green">GeeksforGeeks</h1>
	
	<b>Drag and drop using jQuery UI Sortable</b>
	
	<div class="height"></div><br>
	
	<div id = "imageListId">
		<div id="imageNo1" class = "listitemClass">
			<img src="https://cdn.pixabay.com/photo/2022/08/15/03/07/path-7387018__340.jpg" alt="">
		</div>
		
		<div id="imageNo2" class = "listitemClass">
			<img src="https://cdn.pixabay.com/photo/2019/10/05/19/40/pumpkins-4528653__340.jpg" alt="">
		</div>
		
		<div id="imageNo3" class = "listitemClass">
			<img src="https://cdn.pixabay.com/photo/2022/10/03/21/47/fog-7496901__340.jpg" alt="">
		</div>
		
		<div id="imageNo4" class = "listitemClass">
			<img src="https://cdn.pixabay.com/photo/2017/11/12/16/11/evil-2942937__340.jpg" alt="">
		</div>
		
		<div id="imageNo5" class = "listitemClass">
			<img src="https://cdn.pixabay.com/photo/2022/10/25/07/07/pumpkins-7545052__340.jpg" alt="">
		</div>
		
		<div id="imageNo6" class = "listitemClass">
			<img src="https://cdn.pixabay.com/photo/2019/10/21/13/37/scream-4566110__340.jpg" alt="">
		</div>
	</div>
	
	<div id="outputDiv">
		<b>Output of ID's of images : </b>
		<input id="outputvalues" type="text" value="" />
	</div>
</body>
<script>
	$(function() {
		$("#imageListId").sortable({
			update: function(event, ui) {
					getIdsOfImages();
				} //end update		
		});
	});

	function getIdsOfImages() {
		var values = [];
		$('.listitemClass').each(function(index) {
			values.push($(this).attr("id")
						.replace("imageNo", ""));
		});
		$('#outputvalues').val(values);
	}
</script>

</html>
